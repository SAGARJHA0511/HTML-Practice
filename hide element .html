<html>  
<head>  
<title>  
Hide element 
</title>  
</head>
<h1>Hide</h1>  
<body>  
<div id = "div" style = "background-color: rgb(222, 222, 172); font-size: 25px; color: rgb(19, 19, 19); border: 2px solid rgb(10, 10, 10);">  
 div element  
</div>  
<p id = "p"> This is a paragraph element. </p>  
<button onclick = "fun()" id = "btn">  
Click me!  
</button>  
  
<script>  
function fun() {  
document.getElementById("div").style.display = "none";  
document.getElementById("p").style.display = "none";  
}  
</script>  
</body>  
  
</html>
